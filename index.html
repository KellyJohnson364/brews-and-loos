<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beers and Bathrooms</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css">
        <link rel="stylesheet" href="./assets/css/style.css" />    
    </head>

    <body>
        <header class="container is-fluid level" >
            <h1 class="title is-1 has-text-white">BeerOut</h1>
            <div class="field has-addons">
                <div class="control">
                  <input class="input" type="text" placeholder="Search a city: ">
                </div>
                <div class="control">
                  <a class="button is-info">
                    Search
                  </a>
                </div>
              </div>
        </header>

        <main>
           <div class="box container section is-fluid is-align-self-center">
             <h2 class="title">Welcome to BeerOut!</h2>
             
             <h3 class="subtitle">What is it?</h3>
             <p>BeerOut is a web app that helps you find local breweries
                genderless bathrooms in your city! 
             </p>
             <p>Start by searching your city!</p>
          </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
